<!DOCTYPE html>
<html>

<body>

    <script>
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();
        } else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.open("GET", "books.xml", false);
        xmlhttp.send();
        xmlDoc = xmlhttp.responseXML;

        document.write("<table border='1'>");
        let x = xmlDoc.getElementsByTagName("book");
        for (let i = 0; i < x.length; i++) {
            document.write("<tr><td>");
            document.write("Títilo: " + x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue);
            document.write("</br>")
            document.write("Autor: " + x[i].getElementsByTagName("author")[0].childNodes[0].nodeValue);
            document.write("</br>")
            document.write("Ano: " + x[i].getElementsByTagName("year")[0].childNodes[0].nodeValue);
            document.write("</br>")
            document.write("Preço: " + x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue);
            document.write("</td></tr>");
        }
        document.write("</table>");
    </script>

</body>

</html>
